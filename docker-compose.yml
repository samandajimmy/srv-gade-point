version: '3'
services:
  db:
    image: artifactory.pegadaian.co.id:8084/postgres:9.6-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  db_test:
    container_name: db_test
    image: artifactory.pegadaian.co.id:8084/postgres:9.6-alpine
    ports:
      - 54321:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  test_app:
    container_name: test_app
    image: artifactory.pegadaian.co.id:8084/golang:1.16
    env_file: .env
    depends_on:
      - db_test
    volumes:
      - "./:/app"
    entrypoint: /app/entrypoint-test.sh

  app:
    build: .
    ports:
      - 8080:8080
    env_file:
      - .env